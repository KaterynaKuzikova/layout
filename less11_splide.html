<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>swipe</title>
        <link rel="icon" href="img/ic_h.svg" type="image/x-icon">
        <link rel="stylesheet" href="css/less11_swipe.css">
        <link rel="stylesheet" href="css/splide.min.css">
        <link rel="stylesheet" href="css/splide-default.min.css">

        <script src="https://kit.fontawesome.com/82aa6fc7bc.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script src="js/splide.min.js"></script>
    </head>
    <body>
        <div class="splide wrapper">
            <div class="splide__track">
                  <ul class="splide__list">
                      <li class="splide__slide"><img src="img/img1.jpg" alt="img1"></li>
                      <li class="splide__slide"><img src="img/img2.jpg" alt="img2"></li>
                      <li class="splide__slide"><img src="img/img3.jpg" alt="img3"></li>
                      <li class="splide__slide"><img src="img/img4.jpg" alt="img4"></li>
                      <li class="splide__slide"><img src="img/img5.jpg" alt="img5"></li>
                  </ul>
            </div>
        </div>


        <script>
            var splide = new Splide( '.splide', {
            direction: 'ttb',
            height   : '40rem',
            } );

            splide.mount();
        </script>
    </body>
</html>
