<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>swipe</title>
        <link rel="icon" href="img/ic_h.svg" type="image/x-icon">
        <link rel="stylesheet" href= "css/myfw.css">
        <link rel="stylesheet" href= "css/less11_owl.css">
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/owl.carousel.min.css">
        <link rel="stylesheet" href="css/owl.theme.default.min.css">
        <script src="https://kit.fontawesome.com/82aa6fc7bc.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script src="js/owl.carousel.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="owl-carousel owl-theme">
                <div class="item"><img src="img/img1.jpg" alt="img1"></div>
                <div class="item"><img src="img/img2.jpg" alt="img2"></div>
                <div class="item"><img src="img/img3.jpg" alt="img3"></div>
                <div class="item"><img src="img/img4.jpg" alt="img4"></div>
                <div class="item"><img src="img/img5.jpg" alt="img5"></div>
            </div>
        </div>
        <script>
            var owl = $('.owl-carousel');
                owl.owlCarousel({
                    items:3,
                    loop:true,
                    margin:10,
                    autoplay:true,
                    autoplayTimeout:2000,
                    autoplayHoverPause:true
                });
                $('.play').on('click',function(){
                    owl.trigger('play.owl.autoplay',[2000])
                })
                $('.stop').on('click',function(){
                    owl.trigger('stop.owl.autoplay')
                })
        </script>
    </body>
</html>
